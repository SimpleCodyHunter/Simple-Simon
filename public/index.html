<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="css/simplesimon.css">
</head>
<body>
	<div id="startScreen">
		<img id="logo"></img>
		<img id="pressSpacebar"></img>

	</div>
<button id="start">Start Game!</button>



<div id="container">
	<div id="score">ROUND: 0</div>
	<div id="ryu"></div>
	<div class="buttons" id="red" data-value="1"></div>
	<div class="buttons" id="blue" data-value="2"></div>
	<div class="buttons" id="green" data-value="3"></div>
	<div class="buttons" id="yellow" data-value="4"></div>
	<div id="title"></div>
</div>


<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="js/simplesimon.js"></script>



</body>
</html>
